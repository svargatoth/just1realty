<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Jus1realty — Budapest ingatlaniroda</title>
  <meta name="description" content="Jus1realty — Budapest központú, letisztult prémium ingatlaniroda. Minden megbízásnál 1% közvetítői díj.">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600;700&family=Cormorant+Garamond:wght@400;600;700&family=Libre+Baskerville:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff;
      --navy:#0A1226;
      --muted:#6B7280;
      --radius:16px;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{font-family:Poppins,Montserrat,system-ui,Arial; color:var(--navy); background:var(--bg); -webkit-font-smoothing:antialiased}
    a{color:inherit; text-decoration:none}

    .logo{display:flex;align-items:center;gap:14px}
    .brand{font-family:'Poppins',sans-serif;font-size:28px;font-weight:800;letter-spacing:1px;text-transform:uppercase;color:#000}
    .logo-mark{width:60px;height:60px;display:inline-block}

    .lang-switch{display:flex;gap:12px;align-items:center}
    .lang-switch button{border:none;background:rgba(255,255,255,0.8);border-radius:8px;padding:6px 12px;font-weight:600;cursor:pointer;transition:0.3s}
    .lang-switch button.active{background:var(--navy);color:#fff}

    .header-container{display:flex;justify-content:space-between;align-items:center;width:100%;padding:20px 6vw;position:absolute;top:0;left:0;z-index:10;color:#fff}

    .hero{position:relative;display:flex;align-items:center;justify-content:center;min-height:80vh;color:white;text-align:center;padding:80px 20px 0 20px;background:#fff}
    .hero::before{content:"";position:absolute;top:120px;bottom:60px;left:0;right:0;background:url('https://images.unsplash.com/photo-1564501049412-61c2a3083791?q=80&w=1920&auto=format&fit=crop&ixlib=rb-4.0.3') center/cover no-repeat fixed;z-index:0;filter:brightness(0.45)}
    .hero-content{position:relative;z-index:1;max-width:850px}
    .hero h1{font-family:'Libre Baskerville',serif;font-size:52px;font-weight:700;margin-bottom:20px;line-height:1.2;letter-spacing:0.5px}
    .hero p{font-size:20px;line-height:1.6}

    .features{display:flex;justify-content:center;gap:30px;padding:60px 20px;background:#fff}
    .feature-box{flex:1;max-width:300px;background:#f9f9f9;border-radius:var(--radius);padding:30px;text-align:center;box-shadow:0 2px 6px rgba(0,0,0,0.08)}
    .feature-box h3{font-size:22px;margin-bottom:12px}
    .feature-box p{font-size:16px;color:var(--muted)}

    .contact-form{padding:60px 20px;background:#f5f5f5;text-align:center}
    .contact-form h2{font-size:28px;margin-bottom:20px}
    .contact-form form{max-width:500px;margin:0 auto;display:flex;flex-direction:column;gap:14px}
    .contact-form input,.contact-form textarea{padding:12px;border-radius:8px;border:1px solid #ccc;font-size:16px}
    .contact-form button{background:var(--navy);color:#fff;border:none;padding:12px;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer}

    .footer-contact{background:#0A1226;color:#fff;text-align:center;padding:20px;font-size:16px}
    .footer-contact a{color:#fff;font-weight:600;margin:0 10px}

    /* Mobil nézet */
    @media(max-width:768px){
      .header-container{flex-direction:column;gap:10px;padding:10px 20px;position:static;background:rgba(0,0,0,0.6)}
      .brand{font-size:22px}
      .logo-mark{width:45px;height:45px}
      .hero{padding:120px 15px 40px 15px;min-height:60vh}
      .hero h1{font-size:32px}
      .hero p{font-size:16px}
      .features{flex-direction:column;gap:20px;padding:40px 15px}
      .feature-box{max-width:100%}
      .contact-form h2{font-size:22px}
      .contact-form input,.contact-form textarea{font-size:14px}
      .contact-form button{font-size:14px;padding:10px}
      .footer-contact{font-size:14px;padding:15px}
    }
  </style>
</head>

  <div class="header-container">
    <div class="logo">
      <svg class="logo-mark" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Jus1realty logo">
        <defs>
